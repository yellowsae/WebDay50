<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>031</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
</head>
<body>

	<div class="container">
<!--		标题 -->
		<h2>
			Password Generator
		</h2>
<!--		显示内容结果 -->
		<div class="result-container">
<!--			 结构显示 -->
			<span id="result"></span>
<!--			复制按钮 -->
			<button class="btn" id="clipboard">
				<i class="far fa-clipboard"></i>
			</button>
		</div>
		
<!--		条件 -->
		<div class="settings">
			<div class="setting"><label>Password Length</label><input type="number" id="length" min="4" max="20" value="20"></div>
			<div class="setting"><label>Include uppercase letters</label><input type="checkbox" id="uppercase" checked></div>
			<div class="setting"><label>Include lowercase letters</label><input type="checkbox" id="lowercase" checked></div>
			<div class="setting"><label>Include numbers</label><input type="checkbox" id="numbers" checked></div>
			<div class="setting"><label>Include symbols</label><input type="checkbox" id="symbols" checked></div>
		</div>
		
<!--		生成按钮 -->
		<button class="btn btn-large" id="generate">
			Generate Password
		</button>
	</div>

<script src="script.js"></script>
</body>
</html>
